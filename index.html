<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ------------------------Header part of the website -->

    <header>
        <div class="logo">
            <h2>welcome</h2>
        </div>
        <div class="humburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </div>
    </header>
    <!-- -------------------------Main page with image sliders -->
    <div class="slide-container">
        <div class="slider">
            <div class="slide active">
                <img src="image/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/4.png" alt="">
            </div>
            <div class="slide">
                <img src="image/5.png" alt="">
            </div>

        </div>
        <div class="controls">
            <div class="prev">
                <i class="fa-solid fa-less-than"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-greater-than"></i>
            </div>
        </div>
    </div>
    <!-- -------- to add a main body -->
   <div class="head">
    <h2>our products</h2>
   </div>
   <div class="contains">
        <div class="circle zoom">ladies</div>
        <div class="circle zoom">gents</div>
        <div class="circle zoom">kids</div>
        <div class="circle zoom">schools</div>
        <div class="circle zoom">snakkers</div>
   </div>
   <div class="products">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
   </div>
    <!-- --------------------------To attached external javascript file -->
    <script src="script.js"></script>
</body>

</html>
